<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Stream Access</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
  input, button {
    padding: 8px;
    font-size: 1rem;
    margin: 5px;
  }
  #content {
    display: none;
    margin-top: 20px;
    font-size: 1.2rem;
  }
</style>
</head>
<body>
<h2>Enter Your Access Token</h2>
<input type="password" id="tokenInput" placeholder="Access token">
<button onclick="checkToken()">Submit</button>

<div id="content">
  âœ… Access granted!<br>
  <a href="YOUR_PRIVATE_YOUTUBE_LINK" target="_blank">Go to Stream</a>
</div>

<script>
  // List of one-time tokens (you can change/remove tokens once used)
  const validTokens = ["abc123", "def456", "ghi789"];

  function checkToken() {
    const entered = document.getElementById('tokenInput').value.trim();
    if (validTokens.includes(entered)) {
      document.getElementById('content').style.display = 'block';
    } else {
      alert("Invalid token. Please check your access code.");
    }
  }
</script>
</body>
</html>
